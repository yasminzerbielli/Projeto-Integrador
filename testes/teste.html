<!DOCTYPE html>
<html lang="en">

	<body>
		<div class="progress">
			<span class="bar"></span>
		</div>

		<!-- Demo content -->
		<div class="container">
			<section class="sec-1">
				<h1>Section 1</h1>
			</section>
			<section class="sec-2">
				<h1>Section 2</h1>
			</section>
			<section class="sec-3">
				<h1>End</h1>
			</section>
		</div>
		Demo content end -->

		<script>
			const bodyEl = document.body
			const barEl = document.querySelector('.bar')
			const updateBar = () => {
				let scrollPos =
					(window.scrollY / (bodyEl.scrollHeight - window.innerHeight)) * 100
				barEl.style.width = `${scrollPos}%`
				requestAnimationFrame(updateBar)
			}
			updateBar()
		</script>
	</body>
</html>
